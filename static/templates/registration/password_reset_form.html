{% extends "registration/base.html" %}
{% load static %}
{% block content %}
<div class="login-container shadow">
    <div class="row">
        <div class="col-xl-6"><img src="{% static "assets/img/1.expert_login.png" %}" alt=""/></div>
        <div class="col-xl-6">
            <form method="post">
                {% csrf_token %}
                <h3>Password Recovery</h3>
                <div class="form-group">
                    <strong class="pb-4">Don't worry, happens to best of us.</strong><br><br>
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary float-right">Email me recovery link</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
